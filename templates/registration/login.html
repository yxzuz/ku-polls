<html>
<body>
<h2>Login</h2>


{% if messages %}
    {% for msg in messages %}
        <p class="{{ msg.tags }}">{{ msg }}</p>
    {% endfor %}
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  <input type="hidden" name="next" value="{{next}}"/>
 </form>
 {# If you have a sign-up page, then add a link here #}
</body>
</html>
